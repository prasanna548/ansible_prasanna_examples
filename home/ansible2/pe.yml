---
  - name: Playbook
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: ensure apache is at the latest version
        yum:
          name: httpd
          state: latest
      - name: ensure apache is running
        service:
          name: httpd
          state: started
      - name: install httpd
        yum:
          name: httpd
          state: present
      - name: install git
        yum:
          name: git
          state: present
